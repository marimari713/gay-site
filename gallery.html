<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://applesause.nekoweb.org/images/choucho17.png" alt="Image 1">
        <img src="https://applesause.nekoweb.org/images/kirakira90-.png" alt="Image 2">
        <img src="https://applesause.nekoweb.org/images/moriyoru15.png" alt="Image 3">
        <img src="https://applesause.nekoweb.org/images/okumono_animalb14.png" alt="Image 4">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>


    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const close = document.getElementById('close');
        let currentIndex = 0;


        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
                currentIndex = index;
            });
        });

        close.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            const rect = modal.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const modalWidth = rect.width;

            if (clickX < modalWidth / 2) {
                // Clicked on the left side
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            } else {
                // Clicked on the right side
                currentIndex = (currentIndex + 1) % images.length;
            }
            modalImage.src = images[currentIndex].src;
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
