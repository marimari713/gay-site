<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery img {
            width: 13%;
            height: 13%;
            cursor: pointer;
            margin: 5px;
        }
        .gallery img:hover {
            transform: scale(1.3);
            transition: transform 0.3s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        .arrow.left {
            left: 20px;
        }
        .arrow.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Filter by Tags:</h3>
        <label><input type="checkbox" value="butterfly"> Butterfly</label>
        <label><input type="checkbox" value="sparkle"> Sparkle</label>
        <label><input type="checkbox" value="forest"> Forest</label>
        <label><input type="checkbox" value="cute"> Cute</label>
	<label><input type="checkbox" value="spooky"> Spooky</label>
	<label><input type="checkbox" value="video"> Videos</label>
    </div>

    <div class="gallery" id="gallery">
        <img src="https://applesause.nekoweb.org/images/choucho17.png" alt="Image 1" data-description="cute butterfly image" data-tags="butterfly, cute, spooky">
        <img src="https://applesause.nekoweb.org/images/kirakira90-.png" alt="Image 2" data-description="cute sparkle image" data-tags="sparkle, cute">
        <img src="https://applesause.nekoweb.org/images/moriyoru15.png" alt="Image 3" data-description="cute forest image" data-tags="forest, cute, spooky">
	
        <!-- Add more images as needed -->
    </div>

    <div class="modal" id="lightboxModal">
        <span class="arrow left" id="prevArrow">&#10094;</span>
        <img id="modalImage" src="" alt="Enlarged Image" style="display: none;">
        <video id="modalVideo" controls style="display: none; max-width: 80%; max-height: 80%;"></video>
        <span class="arrow right" id="nextArrow">&#10095;</span>
        <div id="modalDescription" style="color: white; text-align: center; margin-top: 10px;"></div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const images = Array.from(document.querySelectorAll('.gallery img'));
        const videos = Array.from(document.querySelectorAll('.gallery video'));
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('lightboxModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalDescription = document.getElementById('modalDescription');
        const nextArrow = document.getElementById('nextArrow');
        let currentIndex = 0;

        const mediaItems = images.concat(videos);

        mediaItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                if (item.tagName.toLowerCase() === 'img') {
                    modalImage.src = item.src;
                    modalImage.style.display = 'block';
                    modalVideo.style.display = 'none';
                    modalImage.style.display = 'block';
                } else {
                    modalImage.nextElementSibling.src = item.querySelector('source').src;
                    modalImage.nextElementSibling.style.display = 'block';
                    modalImage.style.display = 'none';
                }
                modalDescription.textContent = item.getAttribute('data-description');
                modal.style.display = 'flex';
            });
        });
            img.addEventListener('click', () => {
                currentIndex = index;
                modalImage.src = img.src;
                modalDescription.textContent = img.getAttribute('data-description');
                modal.style.display = 'flex';
            });
            modalDescription.textContent = images[currentIndex].getAttribute('data-description');
        });

        const updateModalContent = () => {
            const currentItem = mediaItems[currentIndex];
            if (currentItem.tagName.toLowerCase() === 'img') {
                modalImage.src = currentItem.src;
                modalVideo.style.display = 'none';
                modalImage.style.display = 'block';
            } else {
                modalImage.nextElementSibling.src = currentItem.querySelector('source').src;
                modalImage.nextElementSibling.style.display = 'block';
                modalImage.style.display = 'none';
            }
            modalDescription.textContent = currentItem.getAttribute('data-description');
        };
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % mediaItems.length;
            updateModalContent();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        prevArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
            updateModalContent();
        });

        nextArrow.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            modalImage.src = images[currentIndex].src;
        });
        const allMedia = images.concat(videos);

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const selectedTags = Array.from(checkboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                allMedia.forEach(item => {
                    const tags = item.getAttribute('data-tags').split(', ');
                    if (selectedTags.every(tag => tags.includes(tag))) {
                        item.style.display = 'inline';
                    } else {
                        item.style.display = 'none';
                    }
                });

                if (selectedTags.length === 0) {
                    allMedia.forEach(item => item.style.display = 'inline');
                }
            });
        });
    </script>
</body>
</html>
