<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        #nextButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: none;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://applesause.nekoweb.org/images/kirakira90-.png" alt="Image 1">
        <img src="https://applesause.nekoweb.org/images/choucho110.png" alt="Image 2">
        <img src="https://applesause.nekoweb.org/images/koakuma3-24.png" alt="Image 3">
        <img src="https://applesause.nekoweb.org/images/choucho17.png" alt="Image 4">
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <button id="nextButton" style="z-index:1;">Next Image</button>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const close = document.getElementById('close');
        const nextButton = document.getElementById('nextButton');
        let currentIndex = 0;

        function updateNextButtonState() {
            nextButton.disabled = modal.style.display !== 'flex';
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
                currentIndex = index;
                updateNextButtonState();
            });
        });

        close.addEventListener('click', () => {
            modal.style.display = 'none';
            nextButton.style.display = 'block';
            nextButton.style.display = 'none';
            nextButton.style.display = 'none';
            updateNextButtonState();
        });

        nextButton.addEventListener('click', () => {
            if (modal.style.display === 'flex') {
                currentIndex = (currentIndex + 1) % images.length;
                modalImage.src = images[currentIndex].src;
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                updateNextButtonState();
            }
        });

        updateNextButtonState();
    </script>
</body>
</html>
