            { a: 'https://applesause.nekoweb.org/images/scrolls/scroll1A.png', b: 'https://applesause.nekoweb.org/images/scrolls/scroll1B.png' },
            { a: 'https://applesause.nekoweb.org/images/as002.gif', b: 'https://applesause.nekoweb.org/images/as002.gif' },
            { a: 'https://applesause.nekoweb.org/images/as003.gif', b: 'https://applesause.nekoweb.org/images/as003.gif' },

            { a: 'https://applesause.nekoweb.org/images/as005.gif', b: 'https://applesause.nekoweb.org/images/as005.gif' },
        ];

        // Function to pick a random image pair
        function pickRandomImagePair() {
            const randomIndex = Math.floor(Math.random() * imagePairs.length);
            return imagePairs[randomIndex];
        }

        // Function to display the images
        function displayImages() {
            const { a, b } = pickRandomImagePair();
            const container = document.getElementById('image-container');

            // Clear previous images
            container.innerHTML = '';

            // Create and append image A
            const imgAContainer = document.createElement('div');
            imgAContainer.className = 'image-a';
            imgAContainer.style.position = 'absolute';
            imgAContainer.style.zIndex = '2';
            imgAContainer.innerHTML = `<img style="width:200px; height:200px;" src="${a}" alt="Widebunny A">`;
            container.appendChild(imgAContainer);

            // Create and append image B
            const imgBContainer = document.createElement('div');
            imgBContainer.className = 'image-b';
            imgBContainer.style.position = 'absolute';
            imgBContainer.style.zIndex = '1';
            imgBContainer.innerHTML = `<img src="${b}" alt="Widebunny B" style="width:200px; height:200px;">`;
            container.appendChild(imgBContainer);

            // Create dropdown menu
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown';
            dropdown.innerHTML = `
                <a href="#" onclick="alert('Option 1 selected')">Option 1</a>
                <a href="#" onclick="alert('Option 2 selected')">Option 2</a>
                <a href="#" onclick="alert('Option 3 selected')">Option 3</a>
            `;
            container.appendChild(dropdown);

            // Set up click event for image A
            imgAContainer.onclick = () => {
                const imageC = document.getElementById('image-c');
                const isActive = dropdown.classList.toggle('active');
                imageC.style.display = isActive ? 'block' : 'none';

                // Move image B down if dropdown is active
                const imgAHeight = imgAContainer.offsetHeight;
                const imageCHeight = 280; // Set to the height of image C
                imgBContainer.style.top = isActive ? `${imgAHeight + imageCHeight + 20}px` : '0'; // Adjust based on image C height

                // Animate the height of image C
                imageC.style.height = isActive ? '500px' : '0'; // Set to the height of image C
                imageC.style.transition = 'height 0.2s'; // Add transition for smooth effect

                // Reset opacity for animation
                const links = dropdown.getElementsByTagName('a');
                for (let i = 0; i < links.length; i++) {
                    links[i].style.animationDelay = `${i * 0.1}s`; // Stagger the animations
                    links[i].style.opacity = isActive ? '1' : '0'; // Set opacity for fade effect
                }
            };
        }

        // Run the display function on page load
        window.onload = displayImages;
    </script>
